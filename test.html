<script>
  Function.prototype.myBind = function(thisRef, ...args1) {
    var funcToBind = this;

    return function(...args2) {
      funcToBind.call(thisRef, ...args1, ...args2); // funcToBind.apply(thisRef, [...args1, ...args2]);
    }
  }

  function test(a, b, c) {
    console.log(this, a, b, c);
  }

  var thisObj = {
    a: 1
  };

  var boundTest = test.myBind(thisObj, 1);
  boundTest(2,3);
</script>
